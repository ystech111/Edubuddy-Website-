<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBuddy - Educational Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="left-section">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>EduBuddy</h1>
            </div>
            <p class="tagline">Your one-stop platform for educational resources</p>
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-book"></i>
                    <span>Access study materials</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Previous year papers</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Track your progress</span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-form="login">Login</button>
                    <button class="tab-btn" data-form="register">Register</button>
                </div>
                <div class="form-container">
                    <form id="loginForm" class="auth-form active">
                        <h2>Welcome Back!</h2>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                        <div class="form-footer">
                            <a href="#" id="forgotPasswordLink" class="forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                    <form id="registerForm" class="auth-form">
                        <h2>Create Account</h2>
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="registerEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="notifications.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
